<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9a4009cecb.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    <script src = "script.js" defer></script>
  </head>
  <body>

    <div class = "container">

<h1>Rock Paper Scissors</h1>
<h2>First to 5 Wins</h2>

    <div class = "main row">
      <div class = "player-card">
        <p>Player</p>
        <p class = "player-score">Score: </p>

        <div class = "button row">
        <button class = "rock"><i class="fa-solid fa-hand-fist fa-3x"></i></button>
        <button class = "paper"><i class="fa-solid fa-hand fa-3x"></i></button>
        <button class = "scissors"><i class="fa-solid fa-hand-scissors fa-3x"></i></button>
      </div>
    </div>
      <div class = "computer-card">
        <p>Computer</p>
        <p class = "computer-score">Score: </p>
        <div class = "button row">

        <button><i class="fa-solid fa-hand-fist fa-3x"></i></button>
        <button><i class="fa-solid fa-hand fa-3x"></i></button>
        <button><i class="fa-solid fa-hand-scissors fa-3x"></i></button>
        </div>
        </div>
      </div>


<div class = "output">
<h3>Output</h3>
</div>

    </div>


</div>
  </body>
</html>
